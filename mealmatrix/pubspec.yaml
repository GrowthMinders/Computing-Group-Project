name: mealmatrix
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  url_launcher: ^6.3.1
  url_launcher_android: ^6.3.14
  file_picker: ^10.0.0
  app_links: ^3.1.0  # Replacement for uni_links

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: any

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/Meal Matrix Logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/assets/images/Meal Matrix Logo.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/Meal Matrix Logo.png
    - lib/assets/images/1.png
    - lib/assets/images/kottu.jpg
    - lib/assets/images/Audi.jpg
    - lib/assets/images/Edge.jpeg
    - lib/assets/images/Hostel.jpeg
    - lib/assets/images/Finagle.jpg
    - lib/assets/images/DefaultProfile.png
